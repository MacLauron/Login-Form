<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Login</title>
</head>
<body>
    <div class="row">

        <div class="col-lg-3.5 m-auto">
            <div class="card mt-5 bg-dark">
                <div class="card-title text-center mt-3">
                    <img src="image/icon.png" width="20%" height="20%">
                </div>
                
                <h3 class="display-4 mx-auto text-warning">LOGIN</h3>
                <div class="card-body">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control py-4" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control py-4" placeholder="Password">
                        </div>
                        <button class="btn btn-warning">Login</button>
                    </form>


                </div>
            </div>
        </div>

    </div>

</body>
</html>
